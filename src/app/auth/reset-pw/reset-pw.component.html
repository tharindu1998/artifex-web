<div class="successDiv" *ngIf='success'>

    <div class="title">Artifex</div>

    <div class="logo1">

        <img src="assets/logo/image.png">

    </div>

    <span><strong>Your password has been reset.</strong> Please </span>

    <a class="alert-link" (click)="login()">sign in</a>

</div>


<div *ngIf="!success" id="reset-password" fxLayout="column">

    <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div class="fuse-white" id="reset-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/logo/image.png">
            </div>

            <div class="title">RESET YOUR PASSWORD</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="finishReset()" novalidate>

                <mat-form-field appearance="outline">

                    <mat-label>Password</mat-label>

                    <input matInput type="password" formControlName="password">

                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>

                    <mat-error>

                        Password is required

                    </mat-error>

                </mat-form-field>

                <mat-form-field appearance="outline">

                    <mat-label>Password (Confirm)</mat-label>

                    <input matInput type="password" formControlName="passwordConfirm">

                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>

                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">

                        Password confirmation is required

                    </mat-error>

                    <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') && resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">

                        Passwords must match

                    </mat-error>

                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">

                            RESET MY PASSWORD

                        </button>

            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">

                <a class="link" [routerLink]="'/login'">Go back to login</a>

            </div>

        </div>

    </div>

</div>
