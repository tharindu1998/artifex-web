<div id="product" class="page-layout carded fullwidth inner-scroll">
       
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
            <mat-progress-bar *ngIf="creating"  mode="indeterminate">
                </mat-progress-bar>
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" (click)="goBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>


                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">


                    <div class="mat-display-1 my-0 my-sm-24 welcome-message">
                        <span>Create Album</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->


        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="form" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Album Information">
                            <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">

                                <mat-step [stepControl]="horizontalStepperStep1">

                                    <form name="albumForm" fxLayout="column" [formGroup]="BasicDetails">

                                        <ng-template matStepLabel>Name your album</ng-template>

                                        <div fxFlex="1 0 auto" fxLayout="column">

                                            <mat-form-field appearance="outline" fxFlex="100">
                                                <mat-label>Album Name</mat-label>
                                                <input matInput formControlName="nameOfTheAlbum" required>
                                                <mat-error>Album Name is required!</mat-error>
                                            </mat-form-field>

                                            <mat-form-field appearance="outline" fxFlex="100">
                                                <mat-label>Description</mat-label>
                                                <textarea class=" p-6 " matInput formControlName="description"
                                                    placeholder="Say something about your album" >

                                                    </textarea>

                                            </mat-form-field>

                                            <mat-form-field appearance="outline" fxFlex="100">
                                                <mat-label>Who can see your comic book when published</mat-label>
                                                <mat-select [(value)]="selected">
                                                    <!-- <mat-option>None</mat-option> -->
                                                    <mat-option value="PUBLIC">Public</mat-option>
                                                    <mat-option value="ONLY_FRIENDS">Friends only</mat-option>
                                                    <mat-option value="ONLY_ME">Only me</mat-option>
                                                </mat-select>
                                            </mat-form-field>

                                        </div>

                                        <div fxLayout="row" fxLayoutAlign="center center">
                                            <button mat-raised-button matStepperNext type="button" color="accent">
                                                Next
                                            </button>
                                        </div>

                                    </form>

                                </mat-step>

                                <mat-step [stepControl]="horizontalStepperStep2">

                                    <form fxLayout="column">

                                        <ng-template matStepLabel>Add your media</ng-template>

                                        <div fxFlex="1 0 auto" fxLayout="colomn">


                                            <div>
                                                <input style="display: none" type="file" (change)="onSelectFile($event)"
                                                    #fileInput multiple>
                                                <button mat-raised-button color="accent"
                                                    (click)="fileInput.click()">Select
                                                    Files</button>
                                            </div>
                                            <br>
                                            <mat-divider></mat-divider>
                                            <br>
                                        </div>
                                        <div class="main">

                                            <ul class="cards1">
                                                <li class="cards_item1" *ngFor="let url of urls;let i = index">
                                                    <div class="card1">
                                                        <div class="card_image1"><img [src]="url"></div>
                                                        <div class="card_content1">
                                                            <!-- <h2 class="card_title">Tell something about the photo</h2> -->
                                                            <textarea [(ngModel)]="inputTexts[i]" name="description"
                                                                id="description" cols="42" rows="2"
                                                                placeholder="Tell something about the photo"></textarea>
                                                            <!-- <button class="btn card_btn">Tag firends</button> -->
                                                        </div>
                                                    </div>
                                                </li>



                                            </ul>
                                        </div>





                                        <div fxLayout="row" fxLayoutAlign="center center">
                                            <button class="mr-8" mat-raised-button matStepperPrevious type="button"
                                                color="accent">
                                                Previous
                                            </button>
                                            <button mat-raised-button matStepperNext type="button" color="accent"
                                                (click)="uploadToFirebase()">
                                                Next
                                            </button>
                                        </div>

                                    </form>

                                </mat-step>



                                <mat-step>

                                    <ng-template matStepLabel>Done</ng-template>
                                    <div *ngIf="matController">
                                        <div class="loader">Loading...</div>

                                        <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
                                            Your album is creating ...
                                        </div>
                                    </div>

                                    <div *ngIf="!matController">

                                        <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
                                            Album created successfully!
                                        </div>
                                    </div>


                                    <div *ngIf="!matController" fxLayout="row" fxLayoutAlign="center center">
                                        <!-- <button class="mr-8" mat-raised-button matStepperPrevious type="button"
                                            color="accent">
                                            Previous
                                        </button> -->
                                        <button mat-raised-button type="button" color="accent" (click)="goBack()">
                                            Finish
                                        </button>
                                    </div>

                                </mat-step>

                            </mat-horizontal-stepper>

                        </mat-tab>



                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
