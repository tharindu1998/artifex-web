<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div class="wholeSection" id="login-intro" fxFlex fxHide fxShow.gt-xs style="z-index:10;">
        
        <div class="backAnimation">
        
           
        
        </div>
    
    </div>
    
    <div  class="primary-50" id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div  id="login-form" >

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/logo.svg">
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>

            <form  name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="login()">

                <mat-form-field appearance="outline">

                    <mat-label>Username</mat-label>

                    <input matInput formControlName="email">

                    <mat-icon matSuffix class="secondary-text">person</mat-icon>

                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Username is required
                    </mat-error>

                    <!-- <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('email')">
                        Please enter a valid username
                    </mat-error> -->

                </mat-form-field>

                <mat-form-field appearance="outline">

                    <mat-label>Password</mat-label>

                    <input matInput  [type]="hide ? 'text' : 'password'" formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                   

                    <mat-error>
                        Password is required

                    </mat-error>

                </mat-form-field>


                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">

                    <mat-checkbox formControlName="rememberMe" class="remember-me" aria-label="Remember Me">

                        Remember Me

                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/forgotPassword'">

                        Forgot Password?

                    </a>

                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                    [disabled]="loginForm.invalid">

                    LOGIN

                </button>

            </form>


            <!-- <div class="separator">

                <span class="text">OR</span>

            </div> -->


            <!-- <div fxLayout="column" fxLayoutAlign="start center">


                <button mat-raised-button class="google">

                    Log in with Google

                </button>


                <button mat-raised-button class="facebook">

                    Log in with Facebook

                </button>

            </div> -->


            <div class="register" fxLayout="column" fxLayoutAlign="center center">

                <span class="text">Don't have an account?</span>

                <a class="link" [routerLink]="'/signup'">Create an account</a>

            </div>


        </div>

    </div>
</div>
