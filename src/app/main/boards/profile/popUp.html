<mat-toolbar class="priamry-50">
    <span>Set Profile Picture</span>
</mat-toolbar>
<mat-progress-bar *ngIf="isSaving"
    mode="indeterminate">
</mat-progress-bar>


<mat-dialog-content >

    <div  id="boxContent" class="p-24  " fxLayout="column" fxFlex="100" fxFlex.gt-sm="55" fxFlex.gt-md="65">

        <div style="border: 1px solid black" class="cropper-container"  fxLayoutAlign="space-between center"   >
            <image-cropper [roundCropper]="true" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                [aspectRatio]="1/1" [resizeToWidth]="200" format="png" (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
            </image-cropper>
        </div>

        <div fxLayout="row"    fxLayoutAlign="space-between center" >
            <input #fileInput style="display: none" type="file"  id="pic1" (change)="fileChangeEvent($event)" />
            <button (click)="fileInput.click()" mat-button>Change Profile Picture</button>
<!--    
         <input type="hidden" id="pic1" name="pic1" [(ngModel)]="userProfilePicture.profilePicture">  -->
        </div>
    </div>
